<!DOCTYPE html>
<html lang="en">
<head>
	<title>Name of Product Here</title>
</head>
<body>
	<h1>Current Slide Deck</h1>
	<ul></ul>
</body>
<script>
	const electron = require('electron');
	const {ipcRenderer} = electron;
	const ul = document.querySelector('ul');

	ipcRenderer.on('item:add',function(e,item){
		const itemText = item;
		ul.innerHTML = itemText;
	});

	ipcRenderer.on('item:remove',function(e,item){
		const itemText = item;
		ul.innerHTML = itemText;
	});

	ipcRenderer.on('update',function(e,item){
		const itemText = item;
		ul.innerHTML = itemText;
	});
</script>
</html>
