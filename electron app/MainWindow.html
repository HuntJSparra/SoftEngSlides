<!DOCTYPE html>
<html lang="en">
<head>
	<title>Testing Window</title>
</head>
<body>
	<h1>Title Here</h1>
	<ul></ul>
</body>
<script>
									//(1)add deck display
	const electron = require('electron');
	const {ipcRenderer} = electron;
	const ul = document.querySelector('ul');

	ipcRenderer.on('item:add',function(e,item,number){
		const li = document.createElement('li');
		const itemText = document.createTextNode(item+" "+number);
		li.appendChild(itemText);
		ul.appendChild(li);
	});

	ipcRenderer.on('item:remove',function(e,item,number){
		const li = document.createElement('li');
		const itemText = document.createTextNode("remove "+number);
		li.appendChild(itemText);
		ul.appendChild(li);
	});
</script>
</html>
