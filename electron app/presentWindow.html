<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="PresentWindow.css" media="screen">
	<title> Presentation Mode Activated </title>
</head>
<body onload="sendReady()">
	<ul></ul>
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;
		const ul = document.querySelector('ul');

		document.onkeydown = function(evt){
			sendReady();
		}

		function sendReady(){
			ipcRenderer.send('PresentReady',null);
		};

		ipcRenderer.on('present',function(e,item){
			//ul.appendChild(document.createTextNode("initiated the present function"));
			//make the div and text for the slide
			const newSlide = document.createElement('div');
			const itemTitle = document.createElement('h1');
			const itemText = document.createElement('p');

			//set their classes
			newSlide.className = "slide";
			itemTitle.className = "slide-title";
			itemText.className = "slide-text";

			//populate the text
			itemTitle.append(item[0]);
			itemText.append("Click here to edit text");

			//add them to the slide
			newSlide.appendChild(itemTitle);
			newSlide.appendChild(itemText);

			//add the new slide to the list
			ul.innerHTML = "";
			ul.appendChild(newSlide);
		});

	</script>
	<!--
		The way this should work at the end (theoretically) is
		that every time the user adds a slide, it makes a new
		div. There is a tutorial online for making slideshows
		that could have some useful information about navigation, but I don't know how it applies to our
		current/planned architecture.
		https://www.w3schools.com/howto/howto_js_slideshow.asp
	-->
</body>
