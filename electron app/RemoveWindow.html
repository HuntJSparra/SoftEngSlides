<!DOCTYPE html>
<html lang="en">
<head>
	<title>Remove Slide</title>
</head>
<body>
	<form>
		<div>
			<label>Enter slide index</label>
			<input type="number" id="item" autofocus>
		</div>
		<button type="submit">Remove Slide</button>
	</form>
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;
		
		const form = document.querySelector('form');
		form.addEventListener('submit',submitForm);

		function submitForm(e){
			e.preventDefault();
			const index = document.querySelector('#item').value;
			ipcRenderer.send('item:remove',index);
		}
	</script>
</body>
</html>
